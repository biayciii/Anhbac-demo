<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web of Biayciii</title>
  <link rel="stylesheet" href="Anhbac.css"/>
</head>
<body>
  <div class="container" id="login-screen">
    <h2>Knock!!! on the heart</h2>
    <input type="text" id="username" placeholder="username" required />
    <input type="password" id="password" placeholder="password" required />
    <button onclick="login()">Let's goo</button>
    <p id="login-msg" class="error"></p>
  </div>

  <div class="container" id="letter-screen" style="display: none;">
    <h2>Click a heart</h2>
    <ul id="letter-list"></ul>
  </div>

  <div class="container" id="verify-screen" style="display: none;">
    <h2>verify code</h2>
    <input type="text" id="verify-code" placeholder="Your code..." />
    <button onclick="verifyCode()">verify</button>
    <p id="verify-msg" class="error"></p>
  </div>
 
  
  <div class="container" id="letter-content-screen" style="display: none;">
    <h2 id="letter-title"></h2>
    <pre id="letter-body" class="letter-body"></pre>

    <div style="display: flex; justify-content: center; margin-top: 20px;">
      <button onclick="backToLetterList()">Back to letter</button>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="Anhbac.js"></script>
</body>
</html>
